<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helen Portfolio</title>
    <link rel="stylesheet" href="./form_style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <header>
        <div class="navigation">
          <a href="index.html" class="button">Home</a>
          <a href="about.html" class="button">About</a>
          <a href="services.html" class="button">Services</a>
          <a href="contact.html" class="button">Contact</a>
        </div>
      </header>
      <main>
        <div class="container">
          <h2>Contact Us</h2>
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" />

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" />

            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>

            <label for="attachment">Attach a picture of your idea</label>
            <input
              type="file"
              id="attachment"
              name="attachment"
              accept="image/*"
            />
            <button type="submit">Send Message</button>
          </form>
        </div>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4967.587280168509!2d-0.13875525100975838!3d51.498654266312386!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604c38c8cd1d9%3A0xb78f2474b9a45aa9!2sBig%20Ben!5e0!3m2!1spt-BR!2suk!4v1681814769199!5m2!1spt-BR!2suk"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="footer">
          <a href="#">Developed by Helen, 2023.</a>
        </div>
      </main>
    </section>
  </body>
</html>
